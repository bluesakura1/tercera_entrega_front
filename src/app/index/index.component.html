<main>
  <header>
    <nav>
      <ul>
        <li><a routerLink="/home">Inicio</a></li>
        <li><a routerLink="/mi-perfil">Mi Perfil</a></li>
        
      </ul>
    </nav>
  </header>

  <body>
    <div class="side-container">
      <div class="col-md-6">
        <img
          [src]="getHomeInfo().image"
          class="img-fluid"
          alt="{{ getHomeInfo().title }}"
        />
      </div>
      <div class="col-md-6">
        <h2>{{ getHomeInfo().title }}</h2>
        <p><strong>Descripción:</strong> {{ getHomeInfo().description }}</p>
        <p><strong>Valor:</strong> {{ getHomeInfo().price }}</p>
        <p><strong>Dueño:</strong> {{ getHomeInfo().owner }}</p>
        <p><strong>Zona:</strong> {{ getHomeInfo().area }}</p>
        <p><strong>Negociable:</strong> {{ getHomeInfo().negotiable }}</p>
        <p><strong>Tipo:</strong> {{ getHomeInfo().type }}</p>
      </div>
    </div>
    <button class="button">Contactar</button>
  </body>
</main>
